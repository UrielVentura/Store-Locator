<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="title">Store Locator</div>

        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter Zip">
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>

        <div class="store-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-container-background">
                        <div class="store-info-containe">
                            <div class="store-address">
                                <span>Address 1, blabla blalb blwl </span>
                                <span>Address 2, CA 90211  balskdad</span>
                            </div>
                            <div class="store-phone-number">809-935926</div>
                        </div>
                        <div class="store-number-container">
                            <div class="store-number">1</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div id="map"></div>



        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8cdzOeTlJ3Nnx1fiY9tCq5zFpJ7U5KMs&callback=initMap" type="text/javascript">
        </script>
    </body>
</html>
